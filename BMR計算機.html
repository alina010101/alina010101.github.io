<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
  <title>BMR 計算器</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .calculator {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>BMR 計算器</h1>
  <div class="calculator">
    <div class="form-group">
      <label for="weight">體重（公斤）：</label>
      <input type="number" id="weight" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="height">身高（公分）：</label>
      <input type="number" id="height" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="age">年齡：</label>
      <input type="number" id="age" required>
    </div>
    <div class="form-group">
      <label for="gender">性別：</label>
      <select id="gender" required>
        <option value="male">男性</option>
        <option value="female">女性</option>
      </select>
    </div>
    <button onclick="calculateBMR()">計算</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateBMR() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;

      let bmr;

      if (gender === 'male') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else if (gender === 'female') {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      } else {
        document.getElementById('result').innerHTML = '無效的性別';
        return;
      }

      document.getElementById('result').innerHTML = '您的 BMR 是： ' + bmr.toFixed(2);
    }
  </script>
</body>
